<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Evento</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 2000;
      overflow: hidden;
    }

    .popup {
      background: white;
      border-radius: 20px;
      padding: 20px;
      width: 95%;
      max-width: 600px;
      max-height: 90%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 3000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: none;
      border-radius: 10px;
      width: 80%;
      height: 80%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .section-iframe {
      width: 100%;
      height: 100%;
      background-color: transparent;
      border: none;
    }

    .popup h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
      color: #333;
    }
   
    .section-buttons-container {
  width: 100%; 
  margin-bottom: 20px;
  padding: 10px 0; 
  background-color: #f9f9f9; 
  border-radius: 10px; 
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
}


    .buttons {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      margin-bottom: 20px;
    }

    .buttons button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid transparent;
      outline: none;
    }

    .buttons button:nth-child(1) {
      background-color: orange;
    }

    .buttons button:nth-child(2) {
      background-color: blue;
    }

    .buttons button:nth-child(3) {
      background-color: yellow;
    }

    .buttons button:nth-child(4) {
      background-color: green;
    }

    .buttons button:nth-child(5) {
      background-color: red;
    }

    .buttons button:nth-child(6) {
      background: url('img/agregar.png') no-repeat center center / cover;
    }

    .buttons button.active {
      border: 3px solid;
      box-shadow: 0 0 15px;
    }

    .buttons button:nth-child(1).active {
      border-color: darkorange;
      box-shadow: 0 0 15px orange;
    }

    .buttons button:nth-child(2).active {
      border-color: darkblue;
      box-shadow: 0 0 15px blue;
    }

    .buttons button:nth-child(3).active {
      border-color: goldenrod;
      box-shadow: 0 0 15px yellow;
    }

    .buttons button:nth-child(4).active {
      border-color: darkgreen;
      box-shadow: 0 0 15px green;
    }

    .buttons button:nth-child(5).active {
      border-color: darkred;
      box-shadow: 0 0 15px red;
    }

    .buttons button:nth-child(6).active {
      border-color: darkgray;
      box-shadow: 0 0 15px gray;
    }

    .button-labels {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-top: 5px;
      font-size: 10px;
      color: #555;
    }

    .button-labels span {
      text-align: center;
      width: 80px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .form-group {
      margin-top: 20px;
      margin-bottom: 20px;
      width: 100%;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #555;
    }

    .form-group input[type="text"],
    .form-group input[type="date"],
    .form-group input[type="time"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .days {
      display: flex;
      justify-content: space-around;
      margin: 10px 0;
      width: 100%;
    }

    .days label {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .days input {
      display: none;
    }

    .days label span {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #ccc;
      display: inline-block;
      margin-bottom: 5px;
      cursor: pointer;
    }

    .days input:checked + span {
      background: #4CAF50;
    }

    .days-title {
      font-size: 17px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: left;
      color: #555;
      margin-left: 5px;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .actions button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      font-size: 16px;
    }

   .time-options {
  display: flex;
  justify-content: center;
  gap: 15px; 
  align-items: center; 
  margin-top: 10px;
}

.time-options label {
  display: flex;
  flex-direction: row; 
  align-items: center; 
  gap: 5px; 
}
    .actions .add-btn {
      background-color: #4CAF50;
    }

    .actions .cancel-btn {
      background-color: #f44336;
    }




.buttons button {
  width: 50px; 
  height: 50px;
  border-radius: 50%;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 5px; 
}

.buttons button .delete-btn {
  position: absolute;
  top: -5px;
  right: -5px;
  background: #f44336;
  color: white;
  border: none;
  border-radius: 50%;
  width: 16px; 
  height: 16px;
  font-size: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.buttons button.new-section {
  border: 2px solid transparent;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.buttons button.new-section:hover {
  transform: scale(1.1); 
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.button-labels {
  display: flex;
  justify-content: space-around;
  width: 100%;
  margin-top: 10px; 
  font-size: 12px;
  color: #555;
  gap: 15px; 
}

.button-labels span {
  text-align: center;
  width: 70px; 
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}


  </style>
</head>
<body>
  <div class="popup">
    <h2>Crear Evento</h2>


  <div class="section-buttons-container">
    <div class="scrollable-buttons">
      <div class="buttons" id="button-container">

      </div>
      <div class="button-labels" id="button-labels">

      </div>
    </div>
  </div>

    <div class="form-group">
      <label for="event-name">Nombre del Evento</label>
      <input type="text" id="event-name" placeholder="Ingrese el nombre">
    </div>

    <h3 class="days-title">Días de la semana</h3>
    <div class="days">
      <label>
        <input type="checkbox" id="lunes">
        <span></span>
        L
      </label>
      <label>
        <input type="checkbox" id="martes">
        <span></span>
        M
      </label>
      <label>
        <input type="checkbox" id="miercoles">
        <span></span>
        M
      </label>
      <label>
        <input type="checkbox" id="jueves">
        <span></span>
        J
      </label>
      <label>
        <input type="checkbox" id="viernes">
        <span></span>
        V
      </label>
      <label>
        <input type="checkbox" id="sabado">
        <span></span>
        S
      </label>
      <label>
        <input type="checkbox" id="domingo">
        <span></span>
        D
      </label>
    </div>

    <div class="form-group">
      <label for="event-time">Hora</label>
      <input type="time" id="event-time">
    </div>

    <div class="form-group">
      <label for="event-location">Ubicación</label>
      <input type="text" id="event-location" placeholder="Ingrese la ubicación">
    </div>

    <div class="form-group">
      <label for="event-date">Fecha</label>
      <input type="date" id="event-date">
    </div>

    <div class="form-group">
      <label for="event-duration">Duración</label>
      <input type="text" id="event-duration" placeholder="Tiempo">
      <div class="time-options">
        <label>
          <input type="radio" name="time-unit" value="hours" onclick="document.getElementById('event-duration').disabled = false;">
          Horas
        </label>
        <label>
          <input type="radio" name="time-unit" value="minutes" onclick="document.getElementById('event-duration').disabled = false;">
          Minutos
        </label>
        <label>
          <input type="radio" name="time-unit" value="undefined" onclick="document.getElementById('event-duration').disabled = true;">
          Indefinido
        </label>
      </div>
    </div>
    

    <div id="section-modal" class="modal">
      <div class="modal-content">
        <iframe src="agregarseccion.html" frameborder="0" class="section-iframe" allowtransparency="true"></iframe>
      </div>
    </div>

    <div class="actions">
  <button id="add-event-btn" class="add-btn">Agregar</button>
  <button type="button" class="cancel-btn btn btn-secondary">Cancelar</button>
 </div>

    </div>
  </div>
</body>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  console.log("Cargando la interfaz...");
  window.scrollTo(0, 0);

  const buttonContainer = document.getElementById("button-container");
  const buttonLabels = document.getElementById("button-labels");
  const modal = document.getElementById("section-modal");
  const modalIframe = document.querySelector(".section-iframe");
  const addEventBtn = document.getElementById("add-event-btn");
  const cancelBtn = document.querySelector(".cancel-btn");


  const initialSections = [
    { name: "Live", color: "orange" },
    { name: "Entrenamiento", color: "blue" },
    { name: "Cita Médica", color: "yellow" },
    { name: "Evento", color: "green" },
    { name: "Competencia", color: "red" },
    { name: "Agregar", color: "gray" },
  ];


  function loadDefaultSections() {
    initialSections.forEach(({ name, color }) => {
      if (!document.querySelector(`.buttons button[data-name="${name}"]`)) {
        createSectionButton(name, color, false); 
      }
    });
  }


  function sectionExists(name) {
    return !!document.querySelector(`.buttons button[data-name="${name}"]`);
  }


  function createSectionButton(name, color, isRemovable = true) {
    const button = document.createElement("button");
    button.style.backgroundColor = color;
    button.className = isRemovable ? "new-section" : "fixed-section";
    button.dataset.name = name;

    if (name === "Agregar") {
      button.addEventListener("click", openSectionModal);
    } else {
      button.addEventListener("click", (event) => {
        handleSectionSelection(event, color);
      });

      
      if (isRemovable) {
        const deleteBtn = document.createElement("div");
        deleteBtn.className = "delete-btn";
        deleteBtn.innerText = "X";
        deleteBtn.onclick = () => handleDeleteSection(name, button);
        button.appendChild(deleteBtn);
      }
    }

    buttonContainer.appendChild(button);

    const label = document.createElement("span");
    label.innerText = name;
    label.className = "section-label";
    buttonLabels.appendChild(label);
  }


  function handleSectionSelection(event, color) {
    const buttons = document.querySelectorAll(".buttons button");
    buttons.forEach((btn) => {
      btn.classList.remove("active");
      btn.style.boxShadow = "";
      btn.style.borderColor = "transparent";
    });

    const target = event.currentTarget;
    target.classList.add("active");
    target.style.boxShadow = `0 0 15px ${color}`;
    target.style.borderColor = color;
  }

  
  function openSectionModal() {
    const modal = document.getElementById("section-modal");
    if (modal) {
      modal.style.display = "flex";
      modal.scrollTop = 0;
    }
  }

     function closeParentModal() {
    window.parent.postMessage("closeModal", "*"); 
  }

  function closeSectionModal() {
  const modal = document.getElementById("section-modal");
  if (modal) {
    modal.style.display = "none";
    window.scrollTo(0, 0);
  }
}

  
  async function handleDeleteSection(name, button) {
    if (confirm(`¿Deseas eliminar la sección "${name}"?`)) {
      try {
        const response = await fetch(`http://localhost:5000/api/calendario/eliminar-seccion/${encodeURIComponent(name)}`, {
          method: "DELETE",
        });
        const result = await response.json();
        if (result.success) {
          button.remove();
          const label = Array.from(buttonLabels.children).find(
            (child) => child.innerText === name
          );
          if (label) label.remove();
          alert(result.message);
        } else {
          alert("No se pudo eliminar la sección.");
        }
      } catch (error) {
        console.error("Error al eliminar la sección:", error);
      }
    }
  }

  
  async function loadSectionsFromServer() {
    const email = localStorage.getItem("email");
    if (!email) {
      alert("No se encontró el email del usuario. Por favor, inicia sesión nuevamente.");
      return;
    }

    try {
      const response = await fetch("http://localhost:5000/api/calendario/obtener-secciones", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email }),
      });

      const result = await response.json();
      if (result.success) {
        result.sections.forEach(({ name, color }) => {
          if (!sectionExists(name)) {
            createSectionButton(name, color, true); 
          }
        });
      } else {
        console.error("Error al cargar las secciones:", result.message);
      }
    } catch (error) {
      console.error("Error al cargar las secciones:", error);
    }
  }


window.addEventListener("message", async (event) => {
  const { action, section } = event.data;

  if (action === "sectionAdded" && section) {
    const { name, color } = section;
    const email = localStorage.getItem("email");

    if (!email) {
      alert("No se encontró el email del usuario. Por favor, inicia sesión nuevamente.");
      return;
    }

    try {
      const response = await fetch("http://localhost:5000/api/calendario/agregar-seccion", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, name, color }),
      });

      const result = await response.json();

      if (result.success) {
        if (!sectionExists(name)) {
          createSectionButton(name, color, true); 
        }

        
        sectionColors[name.toLowerCase()] = color; 
        renderCircles(); 

        alert("Sección agregada correctamente.");
      } else {
        alert("Error al agregar la sección: " + result.message);
      }
    } catch (error) {
      console.error("Error al agregar la sección:", error);
    }

    closeSectionModal(); 
  } else if (action === "closeModal") {
    closeSectionModal(); 
  }
});


  // Agregar eventos
  document.getElementById("add-event-btn").addEventListener("click", async () => {
    const eventName = document.getElementById("event-name").value.trim();
    const time = document.getElementById("event-time").value;
    const location = document.getElementById("event-location").value.trim();
    const date = document.getElementById("event-date").value;
    const durationValue = document.getElementById("event-duration").value.trim();
    const durationUnit = document.querySelector('input[name="time-unit"]:checked')?.value || "undefined";

    const days = {
      lunes: document.getElementById("lunes").checked,
      martes: document.getElementById("martes").checked,
      miercoles: document.getElementById("miercoles").checked,
      jueves: document.getElementById("jueves").checked,
      viernes: document.getElementById("viernes").checked,
      sabado: document.getElementById("sabado").checked,
      domingo: document.getElementById("domingo").checked,
    };

    const typeButton = document.querySelector(".buttons button.active");
    const type = typeButton ? typeButton.dataset.name : null;

    if (!eventName || !time || !location || !type) {
      alert("Por favor, completa todos los campos obligatorios.");
      return;
    }

    if (type !== "Entrenamiento" && !date) {
      alert("La fecha es obligatoria, excepto para entrenamientos.");
      return;
    }

    if (durationUnit !== "undefined" && !durationValue) {
      alert("Por favor, ingresa una duración válida.");
      return;
    }

    const email = localStorage.getItem("email");
    if (!email) {
      alert("No se encontró el email del usuario. Por favor, inicia sesión nuevamente.");
      return;
    }

    const eventData = {
      email,
      eventName,
      days,
      time,
      location,
      date: type === "Entrenamiento" ? null : date,
      duration: {
        value: durationUnit !== "undefined" ? parseInt(durationValue, 10) : null,
        unit: durationUnit,
      },
      type,
    };

    try {
      const response = await fetch("http://localhost:5000/api/calendario/agregar-evento", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(eventData),
      });

      const result = await response.json();

      if (result.success) {
        alert("Evento agregado correctamente.");
        closeParentModal();
        window.parent.location.reload();
      } else {
        alert(`Error al agregar el evento: ${result.message}`);
      }
    } catch (error) {
      console.error("Error al enviar el evento:", error);
      alert("Ocurrió un error al agregar el evento. Por favor, inténtalo más tarde.");
    }
  });

    cancelBtn.addEventListener("click", closeParentModal);



  loadDefaultSections();
  await loadSectionsFromServer();
});
</script>

<script>

window.addEventListener("message", async (event) => {
  const { action, section } = event.data;

  if (action === "sectionAdded" && section) {
    const { name, color } = section;
    sectionColors[name.toLowerCase()] = color;


    renderCircles();
    closeModal();
  }

  if (action === "closeModal") {
    closeModal();
  }
});

</script>

</body>
</html>

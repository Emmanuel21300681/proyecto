* {

body {

.main-content {
  margin-top: 280px;

  flex-direction: column;
  align-items: center;
  justify-content: flex-start;

.options-bar {
  display: flex;

}

.option {
  display: flex;
  align-items: center;
}

.options-bar img {

  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.3s ease;

}

.options-bar img:hover {
  transform: scale(1.1);
}

.option-text {
  font-size: 14px;
  font-weight: 400;

}

.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: fixed;
  top: 0;
  left: 170px;
  background: #db4437;
  color: white;

  padding: 0 20px;
  font-size: 28px;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  z-index: 1001;
}

.header h1 {
  font-size: 36px;
  font-weight: 700;
  margin: 0;
}

.header img {

  cursor: pointer;
}

.search-container {
  position: absolute;
  top: 20%;
  left: 28%;
  transform: translate(-30%, -50%);

}

.search-container input {
  width: 650px;
  padding: 0 20px;
  outline: none;
  box-sizing: border-box;
  height: 60px;
  color: #000;
  border-radius: 50px;

  border: 1px solid #D50000;

}

.search-container ::placeholder {

}

.search-container .btn {

  width: 60px;
  height: 60px;
  background: #050000;
  line-height: 60px;

  text-align: center;
  cursor: pointer;

}

.search-container .btn i {
  font-size: 25px;
  color: white;
  line-height: 0px;

}

.search-container:hover i {

}

.search-container .btn:hover {

}

.buttons-container {
  position: absolute;
  top: 120px;
  right: 50px;

  justify-content: flex-end; 
  align-items: center;
  gap: 20px; 
  padding: 10px;
  background: rgba(255, 255, 255, 0.8);

}

.action-button {

}

.action-button:hover {

a.action-button {

.live-card .boton-agregar {

.live-card .boton-agregar.agregado {

.modal-detalles .modal-info {

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
  const userEmail = localStorage.getItem('email');

  if (!userEmail) {
    console.warn("Usuario no autenticado. Redirigiendo a registro...");
    alert("Usuario no autenticado. Redirigiendo a registro.");
    window.location.href = 'registro.html';
  } else {
    try {
      const response = await fetch("http://localhost:5000/api/live/obtener-userId-por-email", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: userEmail })
      });

      const data = await response.json();

      if (data.success) {
        const userId = data.userId;
        localStorage.setItem('userId', userId);
        cargarLives(userId);
      } else {
        console.error("Error al obtener userId:", data.message);
        alert("Error al autenticar al usuario. Redirigiendo a registro.");
        window.location.href = 'registro.html';
      }
    } catch (error) {
      console.error("Error al obtener userId:", error);
      alert("Error del servidor. Redirigiendo a registro.");
      window.location.href = 'registro.html';
    }
  }
});

async function cargarLives(userId) {
  try {
    const response = await fetch(`http://localhost:5000/api/live/listar?userId=${userId}`);
    const data = await response.json();

    if (data.success) {
      const livesContainer = document.getElementById("lives-container");
      livesContainer.innerHTML = "";

      data.lives.forEach(live => {
        const liveCard = document.createElement("div");
        liveCard.className = "live-card";

        const esInstantaneo = live.esInstantaneo;
        const liveFechaHora = new Date(`${live.fecha}T${live.hora}`);
        const ahora = new Date();
        const estaPorComenzar = ahora >= liveFechaHora;

        let textoBoton = "Agregar";
        let claseBoton = "boton-agregar";
        let esAgregado = live.agregarCalendario;

        if (esInstantaneo || estaPorComenzar) {
          textoBoton = "Unirse al LIVE";
          claseBoton = "boton-unirse";
        } else if (esAgregado) {
          textoBoton = "Agregado";
          claseBoton = "boton-agregar agregado";
        }

        liveCard.innerHTML = `
  <img src="${live.imagen}" alt="${live.nombre}">
  <div class="info">
    <h2>${live.nombre}</h2>
    <p><strong>Fecha:</strong> ${live.fecha}</p>
    <p><strong>Hora:</strong> ${live.hora}</p>
    <p>${live.descripcion}</p>
    
    <a href="#" class="ver-detalles" data-bs-toggle="modal" data-bs-target="#detallesLiveModal"
       data-nombre="${live.nombre}" 
       data-imagen="${live.imagen}" 
       data-fecha="${live.fecha}" 
       data-hora="${live.hora}" 
       data-enlace="${live.enlace}"
       data-descripcion="${live.descripcion}"
       data-etiquetas='${JSON.stringify(live.etiquetas || [])}'>
       Ver más detalles
    </a>

    <div class="etiquetas">
      ${live.etiquetas.map(etiqueta => `<span class="etiqueta">${etiqueta}</span>`).join("")}
    </div>
    
    <button class="${claseBoton}" data-live-id="${live._id}" data-enlace="${live.enlace}">${textoBoton}</button>
  </div>
`;




        const botonAccion = liveCard.querySelector("button");
        botonAccion.addEventListener("click", () => manejarAccionLive(live, userId, botonAccion));

        livesContainer.appendChild(liveCard);
      });
    } else {
      console.error("Error al cargar LIVES:", data.message);
    }
  } catch (error) {
    console.error("Error al obtener LIVES:", error);
  }
}

async function manejarAccionLive(live, userId, boton) {
  if (live.esInstantaneo || new Date() >= new Date(`${live.fecha}T${live.hora}`)) {
    
    window.open(live.enlace, "_blank");
    return;
  }

  const liveId = live._id;
  const esAgregado = boton.textContent === "Agregado";

  try {
    if (!esAgregado) {
     
      const response = await fetch("http://localhost:5000/api/live/agregar-live-calendario", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, liveId, agregarCalendario: true })
      });

      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.message || "Error en la solicitud.");
      }

      const data = await response.json();
      if (data.success) {
        boton.textContent = "Agregado";
        boton.classList.add("agregado");
      } else {
        console.error("Error al agregar LIVE:", data.message);
        alert("Error al agregar LIVE: " + data.message);
      }
    } else {
     
      const response = await fetch("http://localhost:5000/api/live/eliminar-live-calendario", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, liveId })
      });

      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.message || "Error en la solicitud.");
      }

      const data = await response.json();
      if (data.success) {
        boton.textContent = "Agregar";
        boton.classList.remove("agregado");
      } else {
        console.error("Error al eliminar LIVE:", data.message);
        alert("Error al eliminar LIVE: " + data.message);
      }
    }
  } catch (error) {
    console.error("Error en la acción del LIVE:", error);
    alert("Error: " + error.message);
  }
}

  <script>
    
    window.addEventListener('message', function (event) {
      if (event.data.action === 'cerrarModalLive') {
        console.log('Cerrando el modal de Agregar Live y recargando la lista...');
        
        
        const modal = bootstrap.Modal.getInstance(document.getElementById('agregarLiveModal'));
        if (modal) {
          modal.hide();
        }
  
      
        setTimeout(() => {
          location.reload();
        }, 500); 
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
  const searchInput = document.querySelector('.search-container input');
  const livesContainer = document.getElementById('lives-container');

  searchInput.addEventListener('input', () => {
    const searchText = searchInput.value.toLowerCase();
    const lives = livesContainer.querySelectorAll('.live-card');

    lives.forEach(live => {
      const nombre = live.querySelector('h2').textContent.toLowerCase();
      const fecha = live.querySelector('p:nth-of-type(1)').textContent.toLowerCase();
      const etiquetas = Array.from(live.querySelectorAll('.etiqueta')).map(etiqueta => etiqueta.textContent.toLowerCase());

      if (nombre.includes(searchText) || fecha.includes(searchText) || etiquetas.some(etiqueta => etiqueta.includes(searchText))) {
        live.style.display = 'flex';
      } else {
        live.style.display = 'none';
      }
    });
  });
});

    
    document.addEventListener("click", function (event) {
  if (event.target.classList.contains("ver-detalles")) {
    const link = event.target;
    const nombre = link.dataset.nombre;
    const imagen = link.dataset.imagen;
    const fecha = link.dataset.fecha;
    const hora = link.dataset.hora;
    const enlace = link.dataset.enlace;
    const descripcion = link.dataset.descripcion;
    const etiquetas = JSON.parse(link.dataset.etiquetas || "[]");

    mostrarDetallesLive(nombre, imagen, fecha, hora, enlace, descripcion, etiquetas);
  }
});

function mostrarDetallesLive(nombre, imagen, fecha, hora, enlace, descripcion, etiquetas) {
  document.getElementById("modal-imagen").src = imagen || "";
  document.getElementById("modal-nombre").textContent = nombre || "Sin nombre";
  document.getElementById("modal-fecha").textContent = fecha ? `${fecha}` : "Fecha no disponible";
  document.getElementById("modal-hora").textContent = hora ? `${hora}` : "Hora no disponible";
  document.getElementById("modal-enlace").href = enlace || "#";
  document.getElementById("modal-enlace").textContent = "Ver LIVE";
  document.getElementById("modal-descripcion").textContent = descripcion || "Sin descripción";

  const etiquetasContainer = document.getElementById("modal-etiquetas");
  etiquetasContainer.innerHTML = etiquetas.map(etiqueta => `<span class="etiqueta">${etiqueta}</span>`).join("");
}

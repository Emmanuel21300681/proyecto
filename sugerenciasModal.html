<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra Horizontal y Enlaces</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white; 
        }

        .navbar {
            background-color: #0e9ed6; 
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            margin: 0 15px;
            text-decoration: none;
            color: #0000ff; 
            font-size: 18px;
            font-weight: normal;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #1e90ff; 
        }
    </style>
</head>
<body>
    <div class="navbar">
        Sugerencias
    </div>
    <div class="links">
        <a href="#">Amigos</a>
        <a href="#">Globales</a>
        <a href="#">Comunidades</a>
    </div>
</body>
</html>

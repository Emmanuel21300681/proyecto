  <script>
    document.addEventListener('DOMContentLoaded', async () => {
  const userEmail = localStorage.getItem('email'); 

  if (!userEmail) {
    console.warn("Usuario no autenticado. Redirigiendo a registro...");
    alert("Usuario no autenticado. Redirigiendo a registro.");
    window.location.href = 'registro.html'; 
  } else {
    try {
      const response = await fetch("http://localhost:5000/api/eventos/obtener-userId-por-email", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: userEmail })
      });

      const data = await response.json();

      if (data.success) {
        const userId = data.userId;
        const username = data.username || "Usuario";
        const userFoto = data.fotoPerfil || "img/perfil.jpg";

        console.log("Usuario autenticado. ID:", userId);
        console.log("Nombre:", username);
        console.log("Foto:", userFoto);

        
        localStorage.setItem('userId', userId);
        localStorage.setItem('username', username);
        localStorage.setItem('fotoPerfil', userFoto);

        cargarEventos(userId); 
      } else {
        console.error("Error al obtener userId:", data.message);
        alert("Error al autenticar al usuario. Redirigiendo a registro.");
        window.location.href = 'registro.html';
      }
    } catch (error) {
      console.error("Error al obtener userId:", error);
      alert("Error del servidor. Redirigiendo a registro.");
      window.location.href = 'registro.html';
    }
  }
});

async function cargarEventos(userId) {
  try {
    const response = await fetch(`http://localhost:5000/api/eventos/listar?userId=${userId}`);
    const data = await response.json();

    if (data.success) {
      const eventosContainer = document.getElementById("eventos-container");
      eventosContainer.innerHTML = "";

      data.eventos.forEach(evento => {
        const eventCard = document.createElement("div");
        eventCard.className = "event-card";

        
        const promedioCalificaciones = evento.calificaciones && evento.calificaciones.length > 0
          ? (evento.calificaciones.reduce((sum, cal) => sum + cal.calificacion, 0) / evento.calificaciones.length)
          : 0;

        const estrellasLlenas = Math.floor(promedioCalificaciones); 
        const estrellaMedia = promedioCalificaciones - estrellasLlenas >= 0.5; 
        const estrellasVacias = 5 - estrellasLlenas - (estrellaMedia ? 1 : 0); 

        const estrellasHTML = `
          ${"<i class='fas fa-star'></i>".repeat(estrellasLlenas)}
          ${estrellaMedia ? "<i class='fas fa-star-half-alt'></i>" : ""}
          ${"<i class='far fa-star'></i>".repeat(estrellasVacias)}
        `;

        eventCard.innerHTML = `
          <img src="${evento.imagen}" alt="${evento.nombre}">
          <div class="info">
            <h2>${evento.nombre}</h2>
            <p>${evento.fecha} - ${evento.hora}</p>
            <p>${evento.ubicacion}</p>
            <a class="ver-detalles" data-bs-toggle="modal" data-bs-target="#detallesEventoModal"
              data-nombre="${evento.nombre}" 
              data-imagen="${evento.imagen}" 
              data-fecha="${evento.fecha}" 
              data-hora="${evento.hora}" 
              data-ubicacion="${evento.ubicacion}" 
              data-descripcion="${evento.descripcion}"
              data-costo="${evento.costo}"
              data-etiquetas='${JSON.stringify(evento.etiquetas || [])}'
              data-calificacion='${promedioCalificaciones.toFixed(1)}'>
              Ver más detalles
            </a>
            <div class="etiquetas">
              ${evento.etiquetas.map(etiqueta => `<span class="etiqueta">${etiqueta}</span>`).join("")}
            </div>
            <div class="calificaciones">
              <div class="estrellas">
                ${estrellasHTML}
                <span class="promedio-calificaciones">${promedioCalificaciones.toFixed(1)}</span>
              </div>
              <a href="#" class="ver-calificaciones" data-bs-toggle="modal" data-bs-target="#calificacionesModal" data-event-id="${evento._id}">Ver calificaciones</a>
              <button class="boton-agregar">${evento.agregarCalendario ? "Agregado" : "Agregar"}</button>
            </div>
          </div>
        `;

        
        eventCard.querySelector(".ver-calificaciones").addEventListener("click", function (event) {
          const eventId = event.target.getAttribute("data-event-id");
          const calificacionesIframe = document.getElementById("calificacionesIframe");
          calificacionesIframe.src = `calificaciones.html?id=${eventId}`;
        });

        
        window.addEventListener("message", (event) => {
          if (event.data.action === "cerrarModalCalificaciones") {
            const modalCalificaciones = bootstrap.Modal.getInstance(document.getElementById("calificacionesModal"));
            if (modalCalificaciones) {
              modalCalificaciones.hide();
            }
          }
        });

        const botonAgregar = eventCard.querySelector(".boton-agregar");
        if (evento.agregarCalendario) {
          botonAgregar.classList.add("agregado");
        }

        botonAgregar.addEventListener("click", async () => {
          const eventoId = evento._id; 

          if (!userId) {
            console.error("Usuario no autenticado.");
            return;
          }

          if (botonAgregar.textContent === "Agregar") {
            try {
              const response = await fetch("http://localhost:5000/api/eventos/agregar-evento-calendario", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json"
                },
                body: JSON.stringify({
                  userId,
                  eventoId,
                  agregarCalendario: true
                })
              });

              if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || "Error en la solicitud.");
              }

              const data = await response.json();

              if (data.success) {
                botonAgregar.textContent = "Agregado";
                botonAgregar.classList.add("agregado");
              } else {
                console.error("Error al agregar evento:", data.message);
                alert("Error al agregar evento: " + data.message);
              }
            } catch (error) {
              console.error("Error al agregar evento:", error);
              alert("Error al agregar evento: " + error.message);
            }
          } else {
            try {
            
              const response = await fetch("http://localhost:5000/api/eventos/eliminar-evento-calendario", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json"
                },
                body: JSON.stringify({
                  userId,
                  eventoId
                })
              });

              if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || "Error en la solicitud.");
              }

              const data = await response.json();

              if (data.success) {
                botonAgregar.textContent = "Agregar";
                botonAgregar.classList.remove("agregado");
              } else {
                console.error("Error al eliminar evento:", data.message);
                alert("Error al eliminar evento: " + data.message);
              }
            } catch (error) {
              console.error("Error al eliminar evento:", error);
              alert("Error al eliminar evento: " + error.message);
            }
          }
        });

        eventosContainer.appendChild(eventCard);
      });
    } else {
      console.error("Error al cargar eventos:", data.message);
    }
  } catch (error) {
    console.error("Error al obtener eventos:", error);
  }
}

document.addEventListener('DOMContentLoaded', () => {

      const ubicacion = evento.querySelector('p:nth-of-type(2)').textContent.toLowerCase();
      const etiquetas = Array.from(evento.querySelectorAll('.etiqueta')).map(etiqueta => etiqueta.textContent.toLowerCase());

      if (nombre.includes(searchText) || ubicacion.includes(searchText) || etiquetas.some(etiqueta => etiqueta.includes(searchText))) {
        evento.style.display = 'flex';
      } else {
        evento.style.display = 'none';
      }
    });
  });
});
  
    
    document.addEventListener("click", function (event) {
      if (event.target.classList.contains("ver-detalles")) {
        const link = event.target;
        const nombre = link.dataset.nombre;
        const imagen = link.dataset.imagen;
        const fecha = link.dataset.fecha;
        const hora = link.dataset.hora;
        const ubicacion = link.dataset.ubicacion;
        const descripcion = link.dataset.descripcion;
        const costo = link.dataset.costo;
        const etiquetas = JSON.parse(link.dataset.etiquetas || "[]");
  
        mostrarDetallesEvento(nombre, imagen, fecha, hora, ubicacion, descripcion, costo, etiquetas);
      }
    });
  
    function mostrarDetallesEvento(nombre, imagen, fecha, hora, ubicacion, descripcion, costo, etiquetas) {
      console.log("Evento seleccionado:", nombre, imagen, fecha, hora, ubicacion, descripcion, costo, etiquetas);
  
      
      document.getElementById("modal-imagen").src = imagen || "";
      document.getElementById("modal-nombre").textContent = nombre || "Sin nombre";
      document.getElementById("modal-fecha").textContent = fecha ? `${fecha}` : "Fecha no disponible";
      document.getElementById("modal-hora").textContent = hora ? `${hora}` : "Hora no disponible";
      document.getElementById("modal-ubicacion").textContent = ubicacion || "Ubicación no disponible";
      document.getElementById("modal-descripcion").textContent = descripcion || "Sin descripción";
      document.getElementById("modal-costo").textContent = costo || "Sin costo";

  
      const etiquetasContainer = document.getElementById("modal-etiquetas");
      etiquetasContainer.innerHTML = etiquetas.map(etiqueta => `<span class="etiqueta">${etiqueta}</span>`).join("");
    }

<script>
  document.addEventListener('DOMContentLoaded', async () => {
    const userEmail = localStorage.getItem('email'); 

    if (!userEmail) {
      console.warn("Usuario no autenticado. Redirigiendo a registro...");
      alert("Usuario no autenticado. Redirigiendo a registro.");
      window.location.href = 'registro.html'; 
    } else {
      try {
        console.log("Obteniendo eventos para el usuario:", userEmail);
        const response = await fetch(`http://localhost:5000/api/eventos/mis-eventos?email=${userEmail}`);
        const data = await response.json();

        if (data.success) {
          const misEventosContainer = document.getElementById("mis-eventos-container");
          const eventosProgramadosContainer = document.getElementById("eventos-programados-container");
          misEventosContainer.innerHTML = "<h2 style='color: #3A8DFF; background-color: #E3F2FD; padding: 10px; border-radius: 8px;'>Mis Eventos</h2>";
          eventosProgramadosContainer.innerHTML = "<h2 style='color: #3A8DFF; background-color: #E3F2FD; padding: 10px; border-radius: 8px;'>Eventos Programados</h2>";

          async function agregarEventListeners(userId) {
            
            document.querySelectorAll('.boton-modificar').forEach(boton => {
              boton.addEventListener('click', (event) => {
                const eventoId = event.target.getAttribute("data-id");
                const modalBody = document.querySelector("#modificarEventoModal .modal-body");

                modalBody.innerHTML = `<iframe src="modificarevento.html?id=${eventoId}" style="width: 100%; height: 500px; border: none;"></iframe>`;

                const modalModificar = new bootstrap.Modal(document.getElementById("modificarEventoModal"));
                modalModificar.show();
              });
            });

           
            document.querySelectorAll('.boton-eliminar').forEach(boton => {
              boton.addEventListener('click', async (event) => {
                const eventoId = event.target.getAttribute("data-id");
                const evento = data.misEventos.find(e => e._id === eventoId);
                const idEventoCalendario = evento ? evento.idEventoCalendario : null;

                const confirmacion = confirm("¿Estás seguro de que deseas eliminar este evento?");
                if (!confirmacion) return;

                try {
                  
                  if (idEventoCalendario) {
                    console.log(`Intentando eliminar evento del calendario: ${idEventoCalendario}`);

                    const eliminarCalendarioResponse = await fetch(`http://localhost:5000/api/eventos/eliminar-evento-calendario`, {
                      method: "POST",
                      headers: { "Content-Type": "application/json" },
                      body: JSON.stringify({ userId, eventoId, idEventoCalendario })
                    });

                    const eliminarCalendarioData = await eliminarCalendarioResponse.json();

                    if (eliminarCalendarioData.success) {
                      console.log("Evento eliminado del calendario correctamente.");
                    } else {
                      console.warn("No se pudo eliminar del calendario:", eliminarCalendarioData.message);
                    }
                  }

                  
                  console.log(`Intentando eliminar evento en eventos: ${eventoId}`);

                  const eliminarEventoResponse = await fetch(`http://localhost:5000/api/eventos/eliminar-evento/${eventoId}`, {
                    method: "DELETE",
                  });

                  const eliminarEventoData = await eliminarEventoResponse.json();

                  if (eliminarEventoData.success) {
                    alert("Evento eliminado correctamente.");
                    window.location.reload();
                  } else {
                    alert("Error al eliminar el evento: " + eliminarEventoData.message);
                  }
                } catch (error) {
                  console.error("Error al eliminar evento:", error);
                  alert("Error del servidor al eliminar el evento.");
                }
              });
            });

            
            document.querySelectorAll('.boton-ver-calendario').forEach(boton => {
              boton.addEventListener('click', () => {
                window.location.href = "pruebacale.html";
              });
            });

            
            document.querySelectorAll('.boton-agregar-calendario').forEach(boton => {
              boton.addEventListener('click', async (event) => {
                const eventoId = event.target.getAttribute("data-id");

                try {
                  const response = await fetch(`http://localhost:5000/api/eventos/agregar-evento-calendario`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ userId, eventoId })
                  });

                  const data = await response.json();

                  if (data.success) {
                    alert("Evento agregado al calendario correctamente.");
                    window.location.reload();
                  } else {
                    alert("Error al agregar el evento al calendario: " + data.message);
                  }
                } catch (error) {
                  console.error("Error al agregar evento al calendario:", error);
                  alert("Error del servidor al agregar el evento al calendario.");
                }
              });
            });
          }

          
          const userIdResponse = await fetch("http://localhost:5000/api/eventos/obtener-userId-por-email", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: userEmail })
          });

          const userIdData = await userIdResponse.json();

          if (!userIdData.success) {
            alert("Error al obtener userId.");
            return;
          }

          const userId = userIdData.userId;

          
          data.misEventos.forEach(evento => {
            const eventCard = document.createElement("div");
            eventCard.className = "event-card";

            
            const promedioCalificaciones = evento.calificaciones && evento.calificaciones.length > 0
              ? (evento.calificaciones.reduce((sum, cal) => sum + cal.calificacion, 0) / evento.calificaciones.length)

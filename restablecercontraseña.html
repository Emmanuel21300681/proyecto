<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contrase√±a</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom, #d63031, #b71c1c);
      margin: 0;
      height: 100vh;
    }


    .container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .verification-code {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .verification-code input {
      width: 50px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .verification-code input:focus {
      border-color: #db4437;
      outline: none;
    }

    button {
      background: #db4437;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #c0392b;
    }

    .resend-link {
      display: block;
      margin-bottom: 20px;
      font-size: 14px;
      color: #007BFF;
      text-decoration: underline;
    }

    .resend-link:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Restablecer Contrase√±a</h1>
    <p>Hola <strong id="username"></strong>, te enviamos un c√≥digo de verificaci√≥n a tu direcci√≥n de correo electr√≥nico.</p>
    <a href="#" class="resend-link" id="resend-link">Volver a mandar</a>
    <div class="verification-code">
      <input type="text" maxlength="1" id="code-1">
      <input type="text" maxlength="1" id="code-2">
      <input type="text" maxlength="1" id="code-3">
      <input type="text" maxlength="1" id="code-4">
    </div>
    <button id="confirm-btn">Confirmar</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const tempUsername = localStorage.getItem('tempUsername');
        const usernameElement = document.getElementById('username');
    
        console.log("Temp Username:", tempUsername);
        console.log("Email en localStorage:", localStorage.getItem('email'));
    
        if (!tempUsername) {
            alert('No se encontr√≥ un usuario registrado. Por favor, intenta nuevamente.');
            window.location.href = 'registro.html';
            return;
        }
    
        usernameElement.textContent = tempUsername;
    
        fetch('http://localhost:5000/api/obtener-correo', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: tempUsername }),
        })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                const email = result.email;
                localStorage.setItem('email', email);
                console.log("Correo obtenido y guardado:", email);
                alert(`üì© Se envi√≥ un c√≥digo al correo: ${email}`);
                
                // ‚úÖ Reenviar c√≥digo autom√°ticamente al cargar la p√°gina
                reenviarCodigo(email);
            } else {
                alert('‚ùå Error al obtener el correo: ' + result.message);
                window.location.href = 'registro.html';
            }
        })
        .catch(error => {
            console.error('‚ùå Error al buscar el correo:', error);
            alert('‚ö† No se pudo buscar el correo. Intenta m√°s tarde.');
            window.location.href = 'registro.html';
        });
    
        document.getElementById('confirm-btn').addEventListener('click', () => {
            const code = Array.from(document.querySelectorAll('.verification-code input'))
                .map(input => input.value.trim())
                .join('');
    
            if (code.length !== 4 || isNaN(code)) {
                alert('‚ùå Por favor, ingresa el c√≥digo completo.');
                return;
            }
    
            const email = localStorage.getItem('email');
            if (!email) {
                alert('‚ùå No se encontr√≥ un correo registrado. Por favor, intenta nuevamente.');
                window.location.href = 'registro.html';
                return;
            }
    
            fetch('http://localhost:5000/api/verificar-codigo', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, code }),
            })
            .then(response => response.json())
            .then(result => {
                console.log("üì© Respuesta del servidor al verificar c√≥digo:", result);
                if (result.success) {
                    alert('‚úÖ C√≥digo verificado correctamente. Redirigiendo...');
                    window.location.href = 'contrase√±a.html';
                } else {
                    alert('‚ùå Error al verificar el c√≥digo: ' + result.message);
                }
            })
            .catch(error => {
                console.error('‚ùå Error al verificar el c√≥digo:', error);
                alert('‚ö† No se pudo verificar el c√≥digo. Intenta m√°s tarde.');
            });
        });
    
        document.getElementById('resend-link').addEventListener('click', (e) => {
            e.preventDefault();
    
            const email = localStorage.getItem('email');
            if (!email) {
                alert('‚ùå No se encontr√≥ un correo registrado. Por favor, intenta nuevamente.');
                window.location.href = 'registro.html';
                return;
            }
    
            reenviarCodigo(email);
        });
    });
    
    // ‚úÖ Funci√≥n para reenviar el c√≥digo de verificaci√≥n
    function reenviarCodigo(email) {
        console.log("üîÑ Intentando reenviar c√≥digo a:", email);
    
        fetch('http://localhost:5000/api/reenviar-codigo', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email }),
        })
        .then(response => response.json())
        .then(result => {
            console.log("üì© Respuesta del servidor:", result);
            if (result.success) {
                alert('‚úÖ Se envi√≥ un nuevo c√≥digo de verificaci√≥n.');
            } else {
                alert('‚ùå Error al enviar el c√≥digo: ' + result.message);
            }
        })
        .catch(error => {
            console.error('‚ùå Error en la petici√≥n al backend:', error);
            alert('‚ö† No se pudo enviar un nuevo c√≥digo. Intenta m√°s tarde.');
        });
    }
    </script>
    

</body>
</html>
